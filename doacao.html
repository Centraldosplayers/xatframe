<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Doação - xatFrame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jason - xat.com/centraldosplayers">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="doacao.css">
    </head>
    <body>
        <div class="jd__main">
            <div class="jd__aside_l">
                <div class="jd__box">
                    <header>
                        <span>XAT.COM</span>
                        <h1>DOACAO</h1>
                    </header>
                    <div class="jd__clock">
                        <div class="jd__item">
                            <h2 id="hour">00</h2>
                            <span>HOURS</span>
                        </div>
                        <div class="jd__item">
                            <h2 id="min">00</h2>
                            <span>MINUTES</span>
                        </div>
                        <div class="jd__item">
                            <h2 id="sec">00</h2>
                            <span>SECONDS</span>
                        </div>
                    </div>
                    <div class="jd__letter">
                    
                    </div>
                </div>
            </div>
            <div class="jd__container">
                <div class="jd__inner">
                    <div class="jd__inner_xat"></div>
                </div>
            </div>
            <div class="jd__aside_r">
                <div class="jd__xat"></div>
            </div>
        </div>
        <canvas></canvas>
        <script src="doacao.js"></script>
    </body>
</html>
